<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blogi</h1>
  <p><a href="index.html">üìù Luo uusi postaus</a></p>
  <div id="posts"></div>

  <script>
    async function lataaPostaukset() {
  const res = await fetch('https://blog-app-three-tawny.vercel.app/api/posts');
      const posts = await res.json();

      const container = document.getElementById('posts');
      container.innerHTML = '';

      if (posts.length === 0) {
        container.innerHTML = '<p>Ei viel√§ julkaisuja.</p>';
        return;
      }

      posts.forEach(post => {
        const article = document.createElement('article');
        article.innerHTML = `
          <h2>${post.title}</h2>
          <small>${post.date}</small>
          <div>${post.content}</div>
          <hr>
        `;
        container.appendChild(article);
      });
    }

    lataaPostaukset();
  </script>
</body>
</html>
